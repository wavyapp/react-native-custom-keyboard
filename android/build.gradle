buildscript {
  repositories {
    mavenCentral()
    google()
  }
  dependencies {
    classpath "com.android.tools.build:gradle:8.2.2"
  }
}

allprojects {
  repositories {
    mavenCentral()
    google()
  }
}

apply plugin: 'com.android.library'

android {
  compileSdk 34
  namespace "cn.reactnative.customkeyboard"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 34
    versionCode 1
    versionName "1.0"
    ndk {
      abiFilters "armeabi-v7a", "x86"
    }
  }
  lintOptions {
    warning 'InvalidPackage'
  }
}

dependencies {
  implementation 'com.facebook.react:react-android:+'
}
  